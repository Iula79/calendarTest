<!DOCTYPE html>
<html lang="en" ng-app='meanApp'>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/angular-csp.css">
    <!-- <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <section id="signup" class="login">
    </section>

    <section id="todo" ng-controller="TodosCtrl as todos">
    <div class="container">
        <div class="" ng-if="todos.all.length">
            <h1>Have you done it?</h1></div>
            <div class="" ng-if="! todos.all.length">
            <h3>Good Job!</h3></div>
        <ul>
            <li ng-repeat="todo in todos.all">
                <span editable-text="todo.text" e-form="textBtnForm" ng-hide="textBtnForm.$visible" onaftersave="todos.editTodo(todo)">{{todo.text|| 'empty' }}</span>
                <button class="del_button" ng-click="todos.deleteTodo(todo)" ng-hide="textBtnForm.$visible">x</button>
                <button class="edit_button" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">edit</button>
            </li>
        </ul>
        </div>
        <div class="comma"></div>
        <div class="add_form">
        <form class="add-todo" ng-submit="todos.addTodo()">
            <!-- when I hit submit it runs the function add todo the model takes the value in the text box and assigns it to the key text in the newTodo object that I created previously -->
            <input class="text-box" type="text" placeholder="I need to..." ng-model="todos.newTodo.text">
            <button type="submit" class="add_button" value="+">+</button>
        </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/lib/angular.js"></script>
    <script src="/lib/bootstrap.js"></script>
    <script src="/lib/xeditable.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/todos_controller.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

</body>

</html>
